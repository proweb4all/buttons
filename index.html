<body>
	<section class="light">
		<div class="row">
			<button class="btn btn_dark btn_small mrgn">Small</button>
			<a href="#" class="btn btn_dark btn_normal mrgn">Normal</a>
			<button class="btn btn_dark btn_medium mrgn">Medium</button>
			<a href="#" class="btn btn_dark btn_large mrgn">Large</a>
		</div>
		<div class="row">
			<button class="btn btn_dark btn_small mrgn" disabled>Small</button>
			<a href="#" class="btn btn_dark-disabled btn_normal mrgn">Normal</a>
			<button class="btn btn_dark btn_medium mrgn" disabled>Medium</button>
			<a href="#" class="btn btn_dark-disabled btn_large mrgn">Large</a>
		</div>
	</section>
	<section class="dark">
		<div class="row">
			<button class="btn btn_light btn_small mrgn">Small</button>
			<a href="#" class="btn btn_light btn_normal mrgn">Normal</a>
			<button class="btn btn_light btn_medium mrgn">Medium</button>
			<a href="#" class="btn btn_light btn_large mrgn">Large</a>
		</div>
		<div class="row">
			<button class="btn btn_light btn_small mrgn" disabled>Small</button>
			<a href="#" class="btn btn_light-disabled btn_normal mrgn">Normal</a>
			<button class="btn btn_light btn_medium mrgn" disabled>Medium</button>
			<a href="#" class="btn btn_light-disabled btn_large mrgn">Large</a>
		</div>
